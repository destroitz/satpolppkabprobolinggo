<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alur Pelayanan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }

    /* GRID 4x3 */
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 kolom */
      grid-template-rows: repeat(3, auto);  /* max 3 baris */
      gap: 20px;
      margin-top: 30px;
      justify-items: center;
    }
    .gallery a {
      display: block;
      border-radius: 15px;
      overflow: hidden;
      background: white;
      text-align: center;
      padding: 10px;
      width: 120px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery a:hover {
      transform: scale(1.05);
    }
    .gallery img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-bottom: 8px;
    }

    /* POPUP */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      text-align: left;
      position: relative;
      animation: fadeIn 0.3s ease;
    }
    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 20px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <h2>ALUR PELAYANAN</h2>

  <div class="gallery">
    <a onclick="openModal('modal1')">
      <img src="images/img.png" alt="Tahap 1">
      <p>Tahap 1</p>
    </a>
    <a onclick="openModal('modal2')">
      <img src="images/img.png" alt="Tahap 2">
      <p>Tahap 2</p>
    </a>
    <a onclick="openModal('modal3')">
      <img src="images/img.png" alt="Tahap 3">
      <p>Tahap 3</p>
    </a>
    <a onclick="openModal('modal4')">
      <img src="images/img.png" alt="Tahap 4">
      <p>Tahap 4</p>
    </a>
    <a onclick="openModal('modal5')">
      <img src="images/img.png" alt="Tahap 5">
      <p>Tahap 5</p>
    </a>
    <a onclick="openModal('modal6')">
      <img src="images/img.png" alt="Tahap 6">
      <p>Tahap 6</p>
    </a>
    <a onclick="openModal('modal7')">
      <img src="images/img.png" alt="Tahap 7">
      <p>Tahap 7</p>
    </a>
    <a onclick="openModal('modal8')">
      <img src="images/img.png" alt="Tahap 8">
      <p>Tahap 8</p>
    </a>
    <a onclick="openModal('modal9')">
      <img src="images/img.png" alt="Tahap 9">
      <p>Tahap 9</p>
    </a>
    <a onclick="openModal('modal10')">
      <img src="images/img.png" alt="Tahap 10">
      <p>Tahap 10</p>
    </a>
    <a onclick="openModal('modal11')">
      <img src="images/img.png" alt="Tahap 11">
      <p>Tahap 11</p>
    </a>
    <a onclick="openModal('modal12')">
      <img src="images/img.png" alt="Tahap 12">
      <p>Tahap 12</p>
    </a>
  </div>

  <!-- Modal contoh -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modal1')">&times;</span>
      <h2>Tahap 1</h2>
      <p>Isi SOP / uraian Tahap 1 di sini.</p>
    </div>
  </div>

  <div id="modal2" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modal2')">&times;</span>
      <h2>Tahap 2</h2>
      <p>Isi SOP / uraian Tahap 2 di sini.</p>
    </div>
  </div>

<div id="modal3" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modal3')">&times;</span>
      <h2>Tahap 3</h2>
      <p>jalannya pelan pelan saja ya.</p>
    </div>
  </div>
  
  <div id="modal4" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modal4')">&times;</span>
      <h2>Tahap 4</h2>
      <p>sabar masih proses.</p>
    </div>
  </div>
  <!-- Tambahkan modal3 sampai modal12 sesuai kebutuhan -->

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = "flex";
    }
    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }
    window.onclick = function(event) {
      let modals = document.querySelectorAll('.modal');
      modals.forEach(m => {
        if (event.target == m) {
          m.style.display = "none";
        }
      });
    }
  </script>

</body>
</html>
